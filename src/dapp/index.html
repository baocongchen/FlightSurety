<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Airline to be registered</label> 
            <input type="text" id="registered-airline"> 
            <label class="form">Registrar</label>
            <input type="text" id="registering-airline"> 
            <btn class="btn btn-primary" id="register-airline">Register</btn>
        </div>
        <div class="row top-20">
            <label class="form">Registration Status</label> 
            <input type="text" id="registration-status"> 
            <btn class="btn btn-primary" id="fetch-registration-status">Fetch Registration Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Fund Airline</label> 
            <input type="text" id="airline-to-be-funded"> 
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>
        <div class="row top-20">
            <label class="form">Funding</label> 
            <input type="text" id="funded-airline"> 
            <btn class="btn btn-primary" id="fetch-funding-status">Fetch Funding Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Registration</label> 
            <input type="text" id="flight-airline-address" placeholder="airline address">
            <input type="text" id="flight-number" placeholder="flight number">
            <input type="datetime-local" id="flight-timestamp">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Insurance Enrollment</label> 
            <input type="text" id="insurance-purchase-amount" placeholder="purchase amount"> 
            <input type="text" id="passenger-address" placeholder="passenger address"> 
            <input type="text" id="flight-insurance-airline-address" placeholder="airline address">
            <input type="text" id="insurance-flight-id" placeholder="flight number">
            <input type="datetime-local" id="insurance-flight-timestamp">
            <btn class="btn btn-primary" id="buy-insurance">Place Order</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Submission</label> 
            <input type="text" id="submission-airline-address" placeholder="airline address">
            <input type="text" id="submission-flight-id" placeholder="flight number">
            <input type="datetime-local" id="submission-flight-timestamp">
            <btn class="btn btn-primary" id="submit-flight">Submit Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Registration Status</label> 
            <input type="text" id="reg-airline-address" placeholder="airline address">
            <input type="text" id="reg-flight-id" placeholder="flight number">
            <input type="datetime-local" id="reg-flight-timestamp">
            <btn class="btn btn-primary" id="get-flight-reg-status">Get Flight Registration Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Status</label> 
            <input type="text" id="status-airline-address" placeholder="airline address">
            <input type="text" id="status-flight-id" placeholder="flight number">
            <input type="datetime-local" id="status-flight-timestamp">
            <btn class="btn btn-primary" id="get-flight-status">Get Flight Status from Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Credit Withdrawal</label> 
            <input type="text" id="flight-number"> 
            <btn class="btn btn-primary" id="withdraw-credits">Withdraw</btn>
        </div>
        
    </main>

</body>

</html>
